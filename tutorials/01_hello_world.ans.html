<html>
<head>
<script>
// BEGIN OF JAVASCRIPT SECTION
var flag = false;

function update() {
    console.log('clicked!!');

        document.getElementById("work_area").innerHTML = 'Hello World!';
        flag = true;
    }
    else {

</div>
